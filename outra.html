<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteArtist.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2e0146;
            color: #ffffff;
            text-align: center;
            box-shadow: 0px 0px 15px 5px rgba(75, 0, 130, 0.8);
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .artist {
            background: #4b0082;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 150px;
            text-align: center;
            color: white;
            box-shadow: 0px 0px 15px 5px rgba(75, 0, 130, 0.8);
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        button {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        button:hover {
            background: #5d14a3;
        }
    </style>
</head>
<body>
    <br>
    <h1>VOTE NO SEU ARTISTA FAVORITO</h1>
    <div class="container">
        <div class="row">
            <div class="artist">
                <img src="taylor.jpeg" alt="Taylor Swift">
                <p>Taylor Swift</p>
                <button onclick="votar('taylorswift')">Votar</button>
                <p id="taylorswift">0 votos</p>
            </div>
            <div class="artist">
                <img src="fka.jpg" alt="FKA Twigs">
                <p>FKA Twigs</p>
                <button onclick="votar('fkatwigs')">Votar</button>
                <p id="fkatwigs">0 votos</p>
            </div>
            <div class="artist">
                <img src="kendrick.webp" alt="Kendrick Lamar">
                <p>Kendrick Lamar</p>
                <button onclick="votar('kendrick')">Votar</button>
                <p id="kendrick">0 votos</p>
            </div>
            <div class="artist">
                <img src="olivia.jpeg" alt="Olivia Rodrigo">
                <p>Olivia Rodrigo</p>
                <button onclick="votar('olivia')">Votar</button>
                <p id="olivia">0 votos</p>
            </div>
            <div class="artist">
                <img src="sabrina.jpeg" alt="Sabrina Carpenter">
                <p>Sabrina Carpenter</p>
                <button onclick="votar('sabrina')">Votar</button>
                <p id="sabrina">0 votos</p>
            </div>
        </div>
        <div class="row">
            <div class="artist">
                <img src="ariana.jpg" alt="Ariana Grande">
                <p>Ariana Grande</p>
                <button onclick="votar('ariana')">Votar</button>
                <p id="ariana">0 votos</p>
            </div>
            <div class="artist">
                <img src="beyonce.jpeg" alt="Beyoncé">
                <p>Beyoncé</p>
                <button onclick="votar('beyonce')">Votar</button>
                <p id="beyonce">0 votos</p>
            </div>
            <div class="artist">
                <img src="billie.webp" alt="Billie Eilish">
                <p>Billie Eilish</p>
                <button onclick="votar('billie')">Votar</button>
                <p id="billie">0 votos</p>
            </div>
            <div class="artist">
                <img src="charli.jpeg" alt="Charli XCX">
                <p>Charli XCX</p>
                <button onclick="votar('charli')">Votar</button>
                <p id="charli">0 votos</p>
            </div>
        </div>
    </div>
    <script>
        let votos = {
            taylorswift: 0,
            fkatwigs: 0,
            kendrick: 0,
            olivia: 0,
            sabrina: 0,
            ariana: 0,
            beyonce: 0,
            billie: 0,
            charli: 0
        };
        
        function votar(artista) {
            votos[artista]++;
            document.getElementById(artista).innerText = votos[artista] + " votos";
            alert("Você votou em: " + artista);
        }
    </script>
    <br>
    <button style="color: rgb(255, 255, 255); border-radius: 10px; width: 100px; height: 50px; font-family: 'Montserrat', sans-serif;" 
        onclick="window.location.href= 'outra2.html'"> TERMINAR </button>
    <br> <br>
</body>
</html>
